<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="GreenFortune, Conference, Workshop, Courses, Seminar, Virtual Event, Wedding">
	<meta name="author" content="Ganesh">
	<title>GreenFortune | Participation Form</title>

	<!-- Favicons-->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
	<link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
		href="img/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
		href="img/apple-touch-icon-144x144-precomposed.png">

	<!-- GOOGLE WEB FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<!-- BASE CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/menu.css" rel="stylesheet">
	<link href="css/style_conference.css" rel="stylesheet">
	<link href="css/vendors.css" rel="stylesheet">
	<!-- YOUR CUSTOM CSS -->
	<link href="css/custom.css" rel="stylesheet">

	<!-- MODERNIZR MENU -->
	<script src="js/modernizr.js"></script>
	<style>
		.step {
			display: none;
		}

		.step.active {
			display: block;
		}

		#bottom-wizard {
			display: flex;
			justify-content: space-between;
			margin-top: 20px;
		}

		button.backward,
		button.forward,
		button.submit {
			min-width: 120px;
			padding: 10px 20px;
		}

		.text-danger {
			color: red;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div><!-- /Preload -->

	<div id="loader_form">
		<div data-loader="circle-side-2"></div>
	</div><!-- /loader_form -->

	<div class="container-fluid">
		<div class="row row-height">
			<div class="col-lg-6 background-image p-0" data-background="url(img/formbg2.png)">
				<div class="content-left-wrapper opacity-mask d-flex align-items-center text-left"
					data-opacity-mask="rgba(0, 0, 0, 0.2)">
					<div style="    position: absolute;
					left: 20px;
					top: 15px;
					display: block;
					height: 35px;">
						<img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1395,h_326/https://thegreenfortune.com/wp-content/uploads/2024/11/Green-Fortune-R.webp#7725"
							alt="" height="40">
						<img src="img/Acetech-logo.svg" alt="" height="40">
					</div>
					<div class="social">
						<ul>

							<li><a href="https://thegreenfortune.com/"><i class="bi bi-globe"></i></a></li>
							<li><a href="https://www.instagram.com/thegreenfortune/"><i class="bi bi-instagram"></i></a>
							</li>
						</ul>
					</div>

					<a class="smoothscroll btn_scroll_to Bounce infinite" href="#wizard_container"><i
							class="bi bi-arrow-down-short"></i></a>
				</div>
			</div>
			<div class="col-lg-6 d-flex flex-column content-right">
				<div class="container my-auto py-5">
					<div class="row">
						<div class="col-lg-9 col-xl-7 mx-auto">
							<div class="container my-5">
								<div id="wizard_container">
									<!-- Top Wizard -->
									<div id="top-wizard">
										<div id="progressbar"></div>
									</div>
						
									<!-- Form -->
									<form id="wizard-form" method="POST" action="https://script.google.com/a/macros/thegreenfortune.com/s/AKfycbyvervJDj5w-3bLl_ITicQmkM_gSRs0MSukZ8N5abdf_YiduBjCkjOfPggzuiJNCDq2/exec">
										<!-- Step 1 -->
										<div class="step active" id="step-1">
											<h3 class="main_question">Please fill in your details</h3>
											<div class="mb-3 form-floating">
												<input type="text" name="fullname" id="fullname" class="form-control required" placeholder="Full Name">
												<label for="fullname">Full Name</label>
											</div>
											<div class="mb-3 form-floating">
												<input type="email" name="email" id="email" class="form-control required" placeholder="Your Email">
												<label for="email">Your Email</label>
											</div>
											<div class="mb-3 form-floating">
												<input type="text" name="mobile" id="mobile" class="form-control required" placeholder="Mobile Number">
												<label for="mobile">Mobile Number</label>
											</div>
											<div class="mb-3 form-floating">
												<select name="profession" id="profession" class="form-control required">
													<option value="" disabled selected>Select Profession</option>
													<option value="B2B">B2B</option>
													<option value="B2C">B2C</option>
												</select>
												<label for="profession">Profession</label>
											</div>
										</div>
						
										<!-- Step 2: B2B -->
										<div class="step" id="b2b-step">
											<h3 class="main_question">What is your requirement?</h3>
											<div class="mb-3 form-floating">
												<textarea name="b2b_requirement" id="b2b_requirement" class="form-control required" placeholder="Requirement Details"></textarea>
												<label for="b2b_requirement">Requirement Details</label>
											</div>
											<div class="mb-3">
												<input type="checkbox" name="b2b_consent" id="b2b_consent" class="required">
												<label for="b2b_consent">I agree to the <a href="#">Privacy Policy</a>.</label>
											</div>
										</div>
						
										<!-- Step 3: B2C -->
										<div class="step" id="b2c-step">
											<h3 class="main_question">Please select your role</h3>
											<div class="mb-3 form-floating">
												<select name="b2c_role" id="b2c_role" class="form-control required">
													<option value="" disabled selected>Select your role</option>
													<option value="Architect">Architect</option>
													<option value="Designer">Designer</option>
													<option value="Other">Other</option>
												</select>
												<label for="b2c_role">Role</label>
											</div>
											<div class="mb-3 form-floating">
												<textarea name="b2c_requirement" id="b2c_requirement" class="form-control required" placeholder="Requirement Details"></textarea>
												<label for="b2c_requirement">Requirement Details</label>
											</div>
											<div class="mb-3">
												<input type="checkbox" name="b2c_consent" id="b2c_consent" class="required">
												<label for="b2c_consent">I agree to the <a href="#">Privacy Policy</a>.</label>
											</div>
										</div>
						
										<!-- Submit Step -->
										<div class="step" id="submit-step">
											<h3>Thank you for your time!</h3>
											<p>We will contact you shortly, and a summary email will be sent to your email address.</p>
										</div>
						
										<!-- Navigation Buttons -->
										<div id="bottom-wizard">
											<button type="button" id="back-button" class="backward" style="display: none;">Back</button>
											<button type="button" id="next-button" class="forward">Next</button>
											<button type="submit" id="submit-button" class="submit" style="display: none;">Submit</button>
										</div>
									</form>
								</div>
							</div>
						
							<!-- JavaScript -->
							<script>
								document.addEventListener('DOMContentLoaded', () => {
									const professionSelect = document.getElementById('profession');
									const nextButton = document.getElementById('next-button');
									const backButton = document.getElementById('back-button');
									const submitButton = document.getElementById('submit-button');
						
									const step1 = document.getElementById('step-1');
									const b2bStep = document.getElementById('b2b-step');
									const b2cStep = document.getElementById('b2c-step');
									const submitStep = document.getElementById('submit-step');
						
									function validateStep(step) {
										let isValid = true;
										step.querySelectorAll('.text-danger').forEach(e => e.remove());
										step.querySelectorAll('.required').forEach(input => {
											if (!input.checked && !input.value.trim()) {
												const error = document.createElement('small');
												error.className = 'text-danger';
												error.innerText = 'This field is required.';
												input.parentNode.appendChild(error);
												isValid = false;
											}
										});
										return isValid;
									}
						
									nextButton.addEventListener('click', () => {
										if (step1.classList.contains('active')) {
											if (!validateStep(step1)) return;
											step1.classList.remove('active');
											professionSelect.value === 'B2B' ? b2bStep.classList.add('active') : b2cStep.classList.add('active');
											backButton.style.display = 'block';
										} else if (b2bStep.classList.contains('active') || b2cStep.classList.contains('active')) {
											const activeStep = b2bStep.classList.contains('active') ? b2bStep : b2cStep;
											if (!validateStep(activeStep)) return;
											activeStep.classList.remove('active');
											submitStep.classList.add('active');
											nextButton.style.display = 'none';
											submitButton.style.display = 'block';
										}
									});
						
									backButton.addEventListener('click', () => {
										if (submitStep.classList.contains('active')) {
											submitStep.classList.remove('active');
											professionSelect.value === 'B2B' ? b2bStep.classList.add('active') : b2cStep.classList.add('active');
											nextButton.style.display = 'block';
											submitButton.style.display = 'none';
										} else {
											b2bStep.classList.remove('active');
											b2cStep.classList.remove('active');
											step1.classList.add('active');
											backButton.style.display = 'none';
										}
									});
						
									document.getElementById('wizard-form').addEventListener('submit', (e) => {
										if (!validateStep(submitStep)) e.preventDefault();
									});
								});
							</script>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /row -->
	</div>

	<!-- COMMON SCRIPTS -->
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/common_scripts.min.js"></script>
	<script src="js/velocity.min.js"></script>
	<script src="js/functions.js"></script>

</body>
</html>
